    <link rel="stylesheet" href="styles.css">

    <title>MVC - PucRio - Simples cadastro base</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Microsserviço de CEP</h2>
        </div>

        <body>
            <!-- Inicio do formulario -->
            <form method="get" action=".">
            <label>Validar Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                   onblur="pesquisacep(this.value);" /></label><br />
                
            <label>Bairro :
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label><br />

            </form>

            <div class="title">
                <h3>Persistência de dados</h3>
            </div>
            </body>
    </header-->

     <!-- Opções para adicionar uma nova pessoa -->
     <section class="newPessoa">
        <input type="text" id="newNome" placeholder="Adicionar nova pessoa:">
        <input type="text" id="newCPF" placeholder="CPF:">
        <input type="text" id="newTelefone" placeholder="Telefone:">

        <input type="text" id="newCEP" placeholder="CEP:">
        <span onclick="buscarCEP()" class="addBtn">BuscarCEP</span> 
  
        <input type="text" id="newBairro" placeholder="Bairro:">
        <input type="text" id="newCidade" placeholder="Cidade:">
        <input type="text" id="newUF" placeholder="UF:">
        <span onclick="newPessoa()" class="addBtn">Adicionar</span>
    </section>

    <!-- Opções para bucar uma pessoa -->
    <section class="buscarPessoa">
        <input type="text" id="getNome" placeholder="Buscar pessoa por nome:">
        <span onclick="buscarPessoa()" class="addBtn">Buscar</span>
        <span onclick="getList()" class="addBtn">Todas</span>
    </section>

    <!-- Tabela com pessoas existentes -->
    <section class="pessoas">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Bairro</th>
                <th>Cidade</th>    
                <th>UF</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>

</body>

</html>
